          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                raw:
                  type: string
                topic_id:
                  type: integer
                category:
                  type: integer
                created_at:
                  type: string
                reply_to_post_number:
                  type: integer
            required:
              -raw
      responses:
        '200':
          description: post created
